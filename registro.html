                <input type="password" required="" name="segunda_senha" placeholder="Senha">
                <label>Repita a Senha</label>
                <input type="date" name="data_de_nascimento" placeholder="Data de Nascimento">
                <label>Data de Nascimento</label>
            </div>
            <div class="btn-registro">
                <button id="btn1" type="submit">Registrar</button>
                <p>JÃ¡ tem uma conta?<br> <a href="index.html">Logar</a></p>

    </div>
